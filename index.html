<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho Prático 4 Arquitetura Backend</title>
</head>
<body>
    
    <h1>Trabalho Prático 4 de Arquitetura de Backend</h1>

    
    <div class="classNomeMusicaENomeArtista">

        <h2></h2>
        <h3></h3>

    </div>

    <img src="">

    <div class="classPlayer">

        <i class="fas fa-step-backward classSetas classAnterior"></i>
        <i class="fas fa-play-circle classBotaoPlay"></i>
        <i class="fas fa-pause-circle classBotaoPause"></i>
        <i class="fas fa-step-forward classSetas classProxima"></i>
        
    </div>

    <div class="classDuracaoMusica">

        <div class="classTempo">
            <p class="classInicio"></p>
            <p class="classFim"></p>
        </div>


        <div class="classBarraDuracao">
            <progress value="0" max="1"></progress>
            <div class="classPonto"></div>
        </div>

    </div>

    <audio src=""></audio>
    <script src="script.js"></script>

</body>
</html>
